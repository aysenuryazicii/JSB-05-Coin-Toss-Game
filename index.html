<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coin-Toss-Game</title>
  </head>
  <body>
    <h1 class="main-name">Coin Toss Game</h1>

    <div class="img-container">
      <img src="images/heads.jpg" alt="coin-cover" id="cover" />
    </div>

    <main>
      <section class="player player--0">
        <h2 class="name" id="name--0">User</h2>
        <div class="current">
          <p class="current-label">Current Score:</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Computer</h2>
        <div class="current">
          <p class="current-label">Current Score:</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <button class="btn btn--heads">HEADS</button>
      <button class="btn btn--tail">TAILS</button>
      <button class="btn re--start hidden">🔁RE-START🔁</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
